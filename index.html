<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayMore</title>

  <link rel="icon" href="./imgs/infos-copy/total2.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body class="home">
  <header class="header-bg">
    <div class="header-conteudo container">
      <h1 class="font-principal"><a href="./index.html">PayMore</a></h1>
      <form action="">
        <input type="text" name="text" id="text" placeholder="search here">
        <img src="./imgs/lupa.svg" alt="">
      </form>

      <picture class="header-imgs">
        <div>
          <img src="./imgs/sino.svg" alt="">
        </div>
        <img src="./imgs/avatar.svg" alt="">
      </picture>
    </div>
  </header>

  <section class="content">
    <div class="barra-bg" data-bar>
      <div class="barra-conteudo container">
        <ul>
          <li class="font-L">
            <img src="./imgs/dashboard.svg" alt="">
            <a href="./">Dashboard</a>
          </li>

          <li class="font-L">
            <a href="./total.html" class="responsivo"><img src="./imgs/total.svg" alt=""></a>
            <a href="./total.html">Total</a>
          </li>

          <li class="font-L">
            <img src="./imgs/gastos3.svg" alt="">
            <a href="./historico.html">Gastos</a>
          </li>

          <li class="font-L">
            <img src="./imgs/analytics3.svg" alt="">
            <a href="./">Analytics</a>
          </li>

          <li class="font-L">
            <img src="./imgs/settings.svg" alt="">
            <a href="./">Settings</a>
          </li>

          <li class="font-L">
            <img src="./imgs/help.svg" alt="">
            <a href="./">Help</a>
          </li>
        </ul>
      </div>
    </div>

    <article class="introducao container-2">
      <div>
        <div class="informacoes">
          <ul>
            <li>
              <div class="text">
                <span id="valorIndex" class="font-M">R$ 0</span>
                <p class="font-p">Total</p>
              </div>
              <img src="./imgs/infos-copy/total2.svg" alt="">
            </li>

            <li class="font-L">
              <div class="text">
                <span class="font-M" data-prioridade>Prioridade</span>
                <p>Prioridade</p>
              </div>
              <img src="./imgs/infos-copy/analytics-copy.svg" alt="">
            </li>

            <li class="font-L">
              <div class="text">
                <span class="font-M" data-gasto>R$ 0</span>
                <p>Gastos</p>
              </div>
              <img src="./imgs/infos-copy/gastos-copy.svg" alt="">
            </li>
          </ul>
        </div>
      </div>

      <article class="charts">
        <div class="adicionar-bg">
          <div class="adicionar">

            <h1 class="font-L">Adicione o item</h1>
            <form class="adicionar-form" action="">

              <input type="text" name="adicionar" id="adicionar" placeholder="Adicionar">
              <input type="number" name="price" id="price" placeholder="Preço">

              <select name="" id="">
                <option value="0">Importante</option>
                <option value="1">Lazer</option>
                <option value="2">Necessario</option>
                <option value="3">Desnecessario</option>
              </select>

              <button class="font-p" data-buttonAdd>Adicionar</button>
            </form>

          </div>
        </div>

        <div class="chart-bg">
          <h1 class="font-M">Prioridades</h1>
          <div class="chart">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
        </div>
      </article>

      <div class="historico-bg">
        <div class="historico-conteudo container">
          <h1 class="font-M">Histórico</h1>
        </div>
        <div class="historico">

        </div>
      </div>

    </article>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./script.js"></script>
</body>

</html>
